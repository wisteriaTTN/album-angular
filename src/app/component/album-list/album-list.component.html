<div class="album-list row">
  <div class="col-md-2 title">
    <h3>List Album</h3>
  </div>
  <div class="col-md-10">
    <div class="album-list row">
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <i class="fas fa-plus" data-toggle="modal" data-target="#addNewAlbum"></i>
      </div>
      <div class="col-md-3" *ngFor="let album of AlbumsList">
        <app-album [album]="album"></app-album>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addNewAlbum" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Album</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="" placeholder="Please enter name of new album">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
