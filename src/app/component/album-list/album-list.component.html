<div class="album-list row">
  <div class="col-md-2 title">
    <h3>List Album</h3>
  </div>
  <div class="col-md-10">
    <div class="album-item row">
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <i class="fas fa-plus" data-toggle="modal" data-target="#addNewAlbum"></i>
      </div>
      <div class="col-md-3" *ngFor="let album of AlbumsList">
        <app-album [album]="album"></app-album>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="addNewAlbum" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new Album</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit(imageInputAlbum)">
          <div class="form-group">
            <label for="nameAlbum">Name of new album</label>
            <input type="text" required class="form-control" formControlName="nameAlbum" name="nameAlbum">
          </div>
          <div class="form-group">
            <label for="imageAlbum">Image of new album</label>
            <input #imageInputAlbum type="file" required class="form-control-file" formControlName="imageAlbum" name="imageAlbum" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
